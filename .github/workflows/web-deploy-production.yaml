name: web-deploy-production

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/web**
      - web/**

concurrency:
  group: ${{ github.workflow }}-web-${{ github.ref }}
  cancel-in-progress: false # 本番環境は WF の順番待ちを許可する

jobs:
  deploy-production:
    environment: main
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      actions: read # artifact を取得するために必要
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: aquaproj/aqua-installer@d1fe50798dbadd4eb5b98957290ca175f6b4870f # v4.0.2
        with:
          aqua_version: v2.53.6

      - id: app-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e #2.0.6
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f #v3.0.0
        with:
          hugo-version: '0.123.7'

      - name: Build
        working-directory: web
        run: github-comment exec -k build-hugo -var env:Production -- hugo --minify
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df #v4.2.1
        with:
          role-to-assume: arn:aws:iam::158677943024:role/github_cube-unit.net_web_deploy_production
          aws-region: ap-northeast-1

      - name: Purge Cache
        run: aws cloudfront create-invalidation --distribution-id E34AL3HHOWXR5P --paths "/*"

      - name: Deploy
        working-directory: web
        run: github-comment exec -k deploy-to-s3 -var env:Production -- aws s3 sync --delete public s3://cube-unit.net
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
