{{ define "main" }}
<div id="main_contents_wrap">
  <div id="main_contents" class="clearfix">

    <div id="main_col">
      <h1 class="headline1"><span>{{ .Title }}</span></h1>

      {{ if .Content }}
      <div class="content">
        {{ .Content }}
      </div>
      {{ end }}

      <div id="news_list">
        {{ range .Paginator.Pages }}
        <li class="clearfix">
          <p class="date">{{ .Date.Format "2006.1.2" }}</p>
          <p class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
        </li>
        {{ end }}
      </div>

      {{ template "_internal/pagination.html" . }}
    </div>

    <div id="side_col">
      <div class="side_widget clearfix widget_block" id="block-7">
        <figure class="wp-block-embed is-type-rich is-provider-twitter wp-block-embed-twitter">
          <div class="wp-block-embed__wrapper">
            <a class="twitter-timeline" data-height="750" data-dnt="true" href="https://twitter.com/cube_unit?ref_src=twsrc%5Etfw">Tweets by cube_unit</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </figure>
      </div>
    </div>

  </div>
</div>

<a id="return_top" href="#header">ページ上部へ戻る</a>
{{ end }}
