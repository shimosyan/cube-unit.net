<a id="return_top" href="#header">ページ上部へ戻る</a>

<div id="copyright">
  <div id="copyright_inner" class="clearfix">
    <!-- global menu -->
    <div id="footer_menu" class="clearfix">
      <ul id="menu-footermenu" class="menu">
        <li class="menu-item menu-item-privacy-policy">
          <a rel="privacy-policy" href="/privacy-policy/">プライバシーポリシー</a>
        </li>
      </ul>
    </div>

    <!-- social button -->
    <ul class="user_sns clearfix" id="social_link">
      <li class="rss"><a class="target_blank" href="/index.xml"><span>RSS</span></a></li>
      {{ if .Site.Params.social.x }}
      <li class="x-twitter"><a href="https://x.com/{{ .Site.Params.social.x }}" target="_blank"><span>X (Twitter)</span></a></li>
      {{ end }}
    </ul>

    <p>Copyright &copy;&nbsp; <a href="/">{{ .Site.Title }}</a></p>
  </div>
</div>
